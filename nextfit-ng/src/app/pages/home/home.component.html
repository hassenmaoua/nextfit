<div class="px-6 lg:px-20">
    <!-- Hero Section -->
    <div class="text-center my-5">
        <h1 class="text-5xl font-bold text-primary dark:text-white animate-fade-in-up">Welcome to <span class="text-accent">NextFit</span></h1>
        <p class="text-xl text-muted-color mt-4 dark:text-slate-300">Your perfect workout, on demand</p>
    </div>

    <!-- Plan Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <ng-container *ngFor="let button of buttons">
            <a
                [routerLink]="button.locked ? null : button.link"
                [queryParams]="button.locked ? null : button.queryParams"
                class="group relative overflow-hidden transform transition hover:scale-105 rounded-3xl bg-white dark:bg-slate-800 shadow-xl border border-surface-200 dark:border-surface-700 p-6 flex flex-col justify-between"
                [ngClass]="{ 'pointer-events-none opacity-60 grayscale': button.locked }"
            >
                <!-- Ribbon -->
                <div *ngIf="button.ribbon" class="absolute bottom-4 right-4 bg-primary text-white text-xs px-3 py-1 rounded-full shadow">
                    {{ button.ribbon }}
                </div>

                <!-- Lock Ribbon -->
                <div *ngIf="button.locked" class="absolute top-4 left-4 bg-red-500 text-white text-xs px-3 py-1 rounded-full shadow flex items-center gap-1"><i class="pi pi-lock text-sm"></i> Locked</div>

                <!-- Title -->
                <div class="mb-6 text-center">
                    <h2 class="text-2xl font-semibold text-surface-900 dark:text-white group-hover:text-primary transition">{{ button.title }}</h2>
                    <p class="text-sm text-muted-color mt-1">Click to customize</p>
                </div>

                <!-- Features List -->
                <ul class="space-y-4 mt-auto">
                    <li *ngFor="let feature of features" class="flex items-center text-surface-800 dark:text-white">
                        <i
                            class="pi mr-3 text-xl transition-all"
                            [ngClass]="{
                                'pi-check-circle text-green-500': button.includedFeatures.includes(feature),
                                'pi-times-circle text-red-400': !button.includedFeatures.includes(feature)
                            }"
                        ></i>
                        <span class="text-base font-medium">{{ feature }}</span>
                    </li>
                </ul>
            </a>
        </ng-container>
    </div>
</div>
